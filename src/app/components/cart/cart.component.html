<h3 class="empty-cart-message" *ngIf="items.length == 0; else cartContent">Empty cart. Go back to products list and add some!</h3>
<ng-template #cartContent>
	<div class="cart-container">
		<div class="cart-item-details">
			<app-cart-item class="cart-item" *ngFor="let item of items" [item]="item" (qchanged)="handleQuantity(item)"></app-cart-item>
			<h2 class="text-center">Total: ${{totalAmount}}</h2>
		</div>
		<form class="form-margin" #form="ngForm" (ngSubmit)="onSubmit()">
			<div class="mb-3">
				<label class="form-label">Full Name</label>
				<input class="form-control" type="text" name="name" minlength="3" placeholder="(minimum 3 characters)" [(ngModel)]="cusName" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Address</label>
				<input class="form-control" type="text" name="address" minlength="6" placeholder="(minimum 6 characters)" [(ngModel)]="address" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Credit Card Number</label>
				<input class="form-control" type="text" name="card-number" minlength="16" maxlength="16" placeholder="(16-digit number)" [(ngModel)]="cardNum" required>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
		</form>	
	</div>
</ng-template>
